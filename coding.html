    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 200px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        p {
            font-size: 1.2em;

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 4s 6s ease-in-out forwards; /* Added delay */
        }

        a:hover {
            background-color: #FF3300;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
