<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Resources Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --batman-dark: #0a0a12;
            --tech-blue: #00a8ff;
            --tech-blue-dark: #0077b6;
            --tech-blue-light: #90e0ef;
            --error-red: #ff4444;
            --success-green: #00c851;
            --batman-gray: #525267;
            --batman-light: #e8e8e8;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--batman-dark);
            color: var(--batman-light);
            background-image:
                radial-gradient(circle at 80% 20%, rgba(0, 168, 255, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, transparent 95%, rgba(0, 168, 255, 0.3) 100%);
            background-attachment: fixed;
        }

        .header {
            background-color: var(--batman-gray);
            color: var(--tech-blue);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--tech-blue);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%2300a8ff"><path d="M50 15L20 50l30 35 30-35z"/></svg>') center/contain no-repeat;
            opacity: 0.05;
            pointer-events: none;
        }

        .bat-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            background-color: var(--tech-blue);
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 2c2.9 0 5.4 1.6 6.7 4H5.3C6.6 5.6 9.1 4 12 4zm-7.7 6h15.4c-.3 1.1-.8 2.1-1.5 3H6.2c-.7-.9-1.2-1.9-1.5-3zm1.5 5h10.4c.7.9 1.2 1.9 1.5 3H5.3c.3-1.1.8-2.1 1.5-3z"/></svg>') center/contain no-repeat;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 2c2.9 0 5.4 1.6 6.7 4H5.3C6.6 5.6 9.1 4 12 4zm-7.7 6h15.4c-.3 1.1-.8 2.1-1.5 3H6.2c-.7-.9-1.2-1.9-1.5-3zm1.5 5h10.4c.7.9 1.2 1.9 1.5 3H5.3c.3-1.1.8-2.1 1.5-3z"/></svg>') center/contain no-repeat;
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .resource-btn {
            min-width: 280px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .resource-btn i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .allen-btn {
            background: linear-gradient(135deg, var(--tech-blue) 0%, var(--tech-blue-dark) 100%);
            color: var(--batman-dark);
        }

        .resources-btn {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            color: white;
        }

        .resource-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 168, 255, 0.5);
        }

        .resource-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .resource-btn:hover::after {
            opacity: 1;
        }

        .carousel-container {
            max-width: 800px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.3);
            border: 2px solid var(--tech-blue);
        }

        .carousel-item img {
            height: 400px;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .carousel-indicators button {
            background-color: var(--tech-blue);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--batman-dark);
            font-size: 1.2rem;
            transition: all 0.3s;
            background-color: var(--tech-blue);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px var(--tech-blue);
            background-color: var(--tech-blue-light);
        }

        .home-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: var(--tech-blue);
            color: var(--batman-dark);
            border: none;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 50px;
        }

        .home-btn:hover {
            background-color: var(--tech-blue-dark);
            box-shadow: 0 0 10px var(--tech-blue);
            transform: translateY(-2px);
        }

        .bat-divider {
            height: 3px;
            background: linear-gradient(to right, transparent, var(--tech-blue), transparent);
            margin: 20px 0;
            opacity: 0.5;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 168, 255, 0.5);
        }

        .tech-pulse {
            animation: pulse 2s infinite;
        }

        .error-pulse {
            animation: pulse-error 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 168, 255, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 168, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 168, 255, 0);
            }
        }

        @keyframes pulse-error {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        .console-text {
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 168, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            border-left: 2px solid var(--tech-blue);
        }

        .modal-content {
            background-color: var(--batman-gray);
            color: var(--batman-light);
            border: 1px solid var(--tech-blue);
        }

        .modal-header {
            border-bottom: 1px solid var(--tech-blue);
        }

        .modal-footer {
            border-top: 1px solid var(--tech-blue);
        }

        .form-control {
            background-color: #2a2a3a;
            color: var(--batman-light);
            border: 1px solid var(--tech-blue);
        }

        .form-control:focus {
            background-color: #2a2a3a;
            color: var(--batman-light);
            border-color: var(--tech-blue-light);
            box-shadow: 0 0 0 0.25rem rgba(0, 168, 255, 0.25);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn-batman {
            background-color: var(--tech-blue);
            color: var(--batman-dark);
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 50px;
        }

        .btn-batman:hover {
            background-color: var(--tech-blue-dark);
            box-shadow: 0 0 15px var(--tech-blue);
            transform: translateY(-2px);
        }

        .btn-report {
            background-color: var(--error-red);
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 50px;
        }

        .btn-report:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px var(--error-red);
            transform: translateY(-2px);
        }

        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: var(--success-green);
            box-shadow: 0 0 10px var(--success-green);
        }
    </style>
</head>

<body>
    <!-- Matrix background effect -->
    <canvas id="matrix" class="matrix-effect"></canvas>

    <div class="header text-center">
        <div class="container">
            <div class="bat-logo mx-auto tech-pulse"></div>
            <h1>JEE RESOURCES</h1>
            <p class="lead console-text">
                <span class="status-indicator status-online"></span>
                > SYSTEM STATUS: ONLINE | ALL RESOURCES AVAILABLE
            </p>
        </div>
    </div>

    <div class="container">
        <div class="main-buttons">
            <button class="resource-btn allen-btn tech-pulse"
                onclick="window.open('https://piratehive-commits.github.io/ollen/', '_blank')">
                <i class="bi bi-journal-bookmark-fill"></i>
                latest Test Series
            </button>
            <button class="resource-btn resources-btn"
                onclick="window.open('https://mega.nz/folder/LWQTUD6I#UC3bbJ7IkmQnUU4Msqq3Ew', '_blank')">
                <i class="bi bi-collection-fill"></i>
                OTHER USEFUL RESOURCES
            </button>
        </div>

        <div class="carousel-container">
            <div id="contentCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#contentCarousel" data-bs-slide-to="0" class="active"
                        aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#contentCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="ollen.png" class="d-block w-100" alt="Physics Content">
                        <div class="carousel-caption">
                            <h5>Latest Test Series</h5>
                            <p>All test series organised</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="odrive.png" class="d-block w-100" alt="Chemistry Content">
                        <div class="carousel-caption">
                            <h5>Modules,Notes,Books</h5>
                            <p>Essential Books,DPP's, modules, old tests</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#contentCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#contentCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="footer-buttons">
            <a href="index.html" class="btn btn-batman">
                <i class="bi bi-arrow-left-circle-fill"></i> RETURN TO HOME
            </a>
            <button class="btn btn-report error-pulse" data-bs-toggle="modal" data-bs-target="#reportModal">
                <i class="bi bi-exclamation-triangle-fill"></i> REPORT ISSUE
            </button>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel"><i class="bi bi-exclamation-triangle-fill"></i>
                        REPORT ISSUE</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="issueType" class="form-label">Issue Type</label>
                            <select class="form-control" id="issueType">
                                <option value="broken_link">Broken Link</option>
                                <option value="content_issue">Content Issue</option>
                                <option value="suggestion">Suggestion</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="issueDetails" class="form-label">Description</label>
                            <textarea class="form-control" id="issueDetails" rows="3"
                                placeholder="Please describe the issue in detail"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Your Email (optional)</label>
                            <input type="email" class="form-control" id="userEmail"
                                placeholder="Enter email if you'd like a response">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-report" id="submitReport">
                        <i class="bi bi-send-fill"></i> SUBMIT REPORT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';

        const alphabet = katakana + latin + nums + symbols;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(10, 10, 18, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00a8ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Report form handling
        document.getElementById('submitReport').addEventListener('click', function () {
            const issueType = document.getElementById('issueType').value;
            const issueDetails = document.getElementById('issueDetails').value;
            const userEmail = document.getElementById('userEmail').value;

            if (!issueDetails) {
                alert('Please describe the issue');
                return;
            }

            // In a real implementation, you would send this data to your server
            console.log('Issue Report:', {
                type: issueType,
                details: issueDetails,
                email: userEmail
            });

            // Show success message
            alert('Thank you for your report! We will review it soon.');

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
            modal.hide();

            // Reset form
            document.getElementById('reportForm').reset();
        });

        // Add tech scan effect when buttons are clicked
        document.querySelectorAll('.resource-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const techScan = document.createElement('div');
                techScan.style.position = 'fixed';
                techScan.style.top = '0';
                techScan.style.left = '0';
                techScan.style.width = '100%';
                techScan.style.height = '100%';
                techScan.style.background = 'linear-gradient(to bottom, transparent 0%, rgba(0,168,255,0.3) 50%, transparent 100%)';
                techScan.style.pointerEvents = 'none';
                techScan.style.zIndex = '1000';
                techScan.style.animation = 'scan 0.5s forwards';

                document.body.appendChild(techScan);

                // Remove after animation
                setTimeout(() => {
                    techScan.remove();
                }, 500);
            });
        });

        // Create CSS for animation
        const style = document.createElement('style');
        style.textContent = `
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
    `;
        document.head.appendChild(style);
    </script>
</body>

</html>
